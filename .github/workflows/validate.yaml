name: Validations

on:
  pull_request:
    branches:
      - main
      - release/*
  workflow_dispatch:

jobs:
  validate_metadata:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install -g ajv-cli
      - run: ajv validate -s metadata.schema.json -d metadata.yaml
